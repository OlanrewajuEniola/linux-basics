name: Linux Basics CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      APP_NAME: linux-basics
      ENVIRONMENT: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint shell scripts with ShellCheck
        run: |
          if ls scripts/*.sh >/dev/null 2>&1; then
            shellcheck scripts/*.sh
          else
            echo "No shell scripts found in scripts/ — skipping ShellCheck"
          fi

      - name: Show repository structure
        run: |
          echo "Working directory:"
          pwd
          echo "Repository contents:"
          ls -la

      - name: Run repository script (if present)
        run: |
          if [ -f scripts/hello.sh ]; then
            chmod +x scripts/hello.sh
            ./scripts/hello.sh
          else
            echo "scripts/hello.sh not found — skipping execution"
          fi

      - name: CI summary
        run: |
          echo "CI completed successfully for $APP_NAME"
          echo "Environment: $ENVIRONMENT"

